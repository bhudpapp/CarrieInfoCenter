<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Scan Tracking Number</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1">
        <!--Form Contents-->
        <div data-comp-id="div.1" style="margin: 10% 10% 2%;">
            <label class="item item-input light-bg" data-comp-id="textInput.1">
                <span class="input-label dark">Format</span>
                <input ng-hide="true" ng-model="data.format" type="text">
            </label>
            <label class="item item-input" data-comp-id="textInput.2">
                <span class="input-label">Text</span>
                <input ng-model="data.text" placeholder="Tracking Number" type="text">
            </label>
        </div>
        <div data-comp-id="div.2" style="width: 80%; margin: 4% 10%;">
            <div class="row" data-comp-id="row.1" style="margin: 0px; padding: 0px;">
                <div class="col col-10" data-comp-id="column.1"></div>
                <div class="col" data-comp-id="column.2">
                    {{redval}}
                </div>
                <div class="col col-10" data-comp-id="column.3"></div>
            </div>
        </div>
        <!--Form Contents-->
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="">
        <div class="row" data-comp-id="row.3">
            <div class="col" data-comp-id="column.7"></div>
            <div class="col" data-comp-id="column.4">
                <div class="footer-button button-footer-center" data-comp-id="footerButton.1">
                    <button
                        class="button button-positive button-round button-shadowed fa-icon fa-barcode"></button>
                    <div class="label"></div>
                </div>
            </div>
            <div class="col" data-comp-id="column.6"></div>
        </div>
        <div class="row" data-comp-id="row.2" style="padding: 0px;">
            <div class="col text-center" data-comp-id="column.5" ng-click="scan()"
                style="padding: 0px;">
                <button class="button button-block button-positive button-clear positive-border"
                    data-comp-id="button.2" ng-click="reset()">
                    <i class="icon ion-close-circled" data-comp-id="icon.1"
                        style="font-size: 16px;  color: rgb(0, 154, 221);"></i>
                    <span style="font-size: 14px; color: rgb(0, 154, 221);">Clear Barcode</span>
                </button>
            </div>
        </div>
    </div>
</ion-view>
